<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <form action="" method="post">
      <label for="name" id="name">Name</label>
      <input
        type="text"
        id="name"
        name="user_name"
        placeholder="your name"
        required
      />
      <br />

      <label for="email" id="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="your email"
        required
      />
      <br />
      <label for="Gender"> Gender</label>
      <input
        type="radio"
        value="female"
        id="gender"
        name="gender"
        required
      />Female
      <input type="radio" value="male" id="Gender" name="gender" required />
      Male
      <br />
      <label for="laptop">Laptop Brands</label>
      <select name="laptop" id="laptop" required>
        <option value="Apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
      </select>
      <br />
      <br />
      <label for="dob" id="dob">DOB</label>
      <input type="date" name="dob" id="dob" required />
      <br />
      <label for="age" id="age">Age</label>
      <input
        type="number"
        name="age"
        id="age"
        placeholder="your age"
        required
      />
      <br />
      <br />
      <label for="portfolio" id="portfolio">Portfolio link</label>
      <input type="url" name="portfolio" id="portfolio" />
      <br />

      <label for="password" id="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
      />
      <br />
      <button type="submit">SUBMIT</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
